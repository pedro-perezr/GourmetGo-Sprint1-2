<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Go: Buscador de Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-3 fw-bold text-primary">Gourmet Go</h1>
            <h2 class="h3 mt-3">Buscador de Recetas</h1>
            <p class="lead text-muted">Descubre las mejores recetas</p>
        </header>

        <section class="search-section mb-5">
            <form class="row g-3 justify-content-center">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Busca por ingrediente...">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </div>
            </form>
        </section>

        <section class="results-section">
            <h2 class="mb-4">Resultados de Busqueda</h2>
            <div class="row g-4">
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
